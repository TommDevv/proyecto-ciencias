<div class="container justify-content-center">
  <h1 class="my-3 text-center courier-prime-bold">
    Árbol - Búsqueda por Residuos Múltiples
  </h1>

  <div class="row my-3">
    <div class="col-4">
      <label for="digitos">Número de dígitos a asociar (2 a 5)</label>
      <input
        id="digitos"
        type="number"
        class="form-control"
        [(ngModel)]="digitosAsociar"
        min="2"
        max="5"
        placeholder="Ej: 2"
      />
    </div>
    <div class="col-4 d-flex align-items-end">
      <button
        class="btn btn-dark w-100"
        [disabled]="!digitosAsociarValido()"
        (click)="generarEstructura()"
      >
        Generar Estructura
      </button>
    </div>
    <div class="col-4 d-flex align-items-end">
      <input
        type="file"
        accept=".json"
        (change)="importarJSON($event)"
        class="form-control"
      />
    </div>
  </div>

  <div *ngIf="mostrarArbol">
    <div class="row my-3">
      <div class="col-4">
        <label>Insertar carácter</label>
        <div class="input-group">
          <input
            [(ngModel)]="ingreso"
            maxlength="1"
            class="form-control"
            type="text"
            placeholder="Ej: A"
          />
          <button class="btn btn-success" (click)="anadir()">Añadir</button>
        </div>
      </div>

      <div class="col-4">
        <label>Buscar carácter</label>
        <div class="input-group">
          <input
            [(ngModel)]="busqueda"
            maxlength="1"
            class="form-control"
            type="text"
            placeholder="Ej: A"
          />
          <button class="btn btn-info" (click)="buscar()">Buscar</button>
        </div>
      </div>

      <div class="col-4">
        <label>Eliminar carácter</label>
        <div class="input-group">
          <input
            [(ngModel)]="retiro"
            maxlength="1"
            class="form-control"
            type="text"
            placeholder="Ej: A"
          />
          <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>
        </div>
      </div>
    </div>

    <h4 class="text-center my-3">{{ resultado }}</h4>

    <div class="mt-4">
      <h5>Visualización del Árbol:</h5>
      <div
        #networkContainer
        style="width: 100%; height: 500px; border: 1px solid lightgray"
      ></div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary w-100" (click)="exportarJSON()">
        Exportar JSON
      </button>
    </div>
  </div>
</div>
