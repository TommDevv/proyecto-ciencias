<div class="container justify-content-center">
  <h1 class="my-3 text-center courier-prime-bold">Funciones Hash</h1>

  <div class="row my-2">
    <div class="row">
      <!-- Entradas iniciales -->
      <div class="col-3" *ngIf="!mostrarEstructura">
        <label class="form-label mb-2">Cantidad de datos</label>
        <input [(ngModel)]="cantreg" class="form-control" type="number" min="1">
      </div>

      <div class="col-3" *ngIf="!mostrarEstructura">
        <label class="form-label mb-2">Función Hash</label>
        <select class="form-select" [(ngModel)]="funcionHash">
          <option value="" disabled selected>Seleccione</option>
          <option value="mod">Hash Módulo</option>
          <option value="cuadrado">Hash Cuadrado</option>
          <option value="truncamiento">Hash Truncamiento</option>
          <option value="plegamiento">Hash Plegamiento</option>
        </select>
      </div>

      <div class="col-3" *ngIf="!mostrarEstructura">
        <label class="form-label mb-2">Método de Colisión</label>
        <select class="form-select" [(ngModel)]="colision">
          <option value="" disabled selected>Seleccione</option>
          <option value="lineal">Lineal</option>
          <option value="cuadrado">Cuadrática</option>
          <option value="encadenamiento">Encadenamiento</option>
          <option value="anidamiento">Anidamiento</option>
        </select>
      </div>

      <div class="col-3 pt-4" *ngIf="!mostrarEstructura">
        <button class="btn btn-dark" (click)="generarEstructura()">Generar Estructura</button>
      </div>

      <!-- Exportar / importar -->
      <div class="col-12 mt-3" *ngIf="mostrarEstructura">
        <button class="btn btn-success me-2" (click)="exportarEstructura()">Exportar JSON</button>
        <label class="btn btn-secondary">
          Importar JSON
          <input type="file" (change)="importarEstructura($event)" hidden accept=".json">
        </label>
      </div>

      <!-- Operaciones -->
      <div class="col-4 mt-3" *ngIf="mostrarEstructura">
        <input [(ngModel)]="ingreso" class="form-control" placeholder="Valor (4 dígitos)">
        <button class="btn btn-dark mt-2" (click)="anadir()">Ingresar</button>
      </div>

      <div class="col-4 mt-3" *ngIf="mostrarEstructura">
        <input [(ngModel)]="busqueda" class="form-control" placeholder="Buscar valor">
        <button class="btn btn-dark mt-2" (click)="buscar()">Buscar</button>
      </div>

      <div class="col-4 mt-3" *ngIf="mostrarEstructura">
        <input [(ngModel)]="retiro" class="form-control" placeholder="Eliminar valor">
        <button class="btn btn-dark mt-2" (click)="eliminar()">Eliminar</button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="row mt-4" *ngIf="mostrarEstructura">
      <h4 *ngIf="anadirFinalizado || eliminarFinalizado || buscarFinalizado">{{ resultado }}</h4>

      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Índice</th>
            <th>Valor</th>
            <th *ngIf="colision === 'encadenamiento'">Encadenamiento</th>
            <th *ngIf="colision === 'anidamiento'">Subestructura</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let fila of estructuraCompacta">
            <tr *ngIf="!fila.elipsis"
                [class.table-primary]="fila.posicion === contador">
              <td>{{ fila.posicion + 1 }}</td>
              <td>{{ values[fila.posicion] }}</td>
              <td *ngIf="colision === 'encadenamiento'">
                <ng-container *ngIf="subtablas[fila.posicion]?.length! > 0">
                  <span class="badge bg-info text-dark me-1"
                        *ngFor="let val of subtablas[fila.posicion]">
                        {{ val }}
                  </span>
                </ng-container>
              </td>
              <td *ngIf="colision === 'anidamiento'">{{ subtablas[fila.posicion].join(', ') }}</td>
            </tr>
            <tr *ngIf="fila.elipsis">
              <td colspan="4" class="text-center">...</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
