<div class="container justify-content-center">
  <h1 class="my-3 text-center courier-prime-bold">Árbol de Huffman</h1>

  <div class="row my-3">
    <div class="col-8">
      <label for="palabra">Ingrese una palabra o clave (sin espacios)</label>
      <input
        id="palabra"
        type="text"
        class="form-control"
        [(ngModel)]="palabra"
        placeholder="Ej: PRUEBA"
      />
    </div>
    <div class="col-4 d-flex align-items-end">
      <button class="btn btn-dark w-100" (click)="generarArbol()">
        Generar Árbol Huffman
      </button>
    </div>
  </div>

  <div class="row my-2">
    <div class="col-6">
      <input
        type="file"
        accept=".json"
        (change)="importarJSON($event)"
        class="form-control"
      />
    </div>
    <div class="col-6">
      <button class="btn btn-primary w-100" (click)="exportarJSON()">
        Exportar JSON
      </button>
    </div>
  </div>

  <div *ngIf="mostrarArbol">
    <h4 class="text-center my-3">{{ resultado }}</h4>

    <div class="mt-4">
      <h5>Visualización del Árbol:</h5>
      <div
        #networkContainer
        style="width: 100%; height: 500px; border: 1px solid lightgray"
      ></div>
    </div>

    <div class="mt-4">
      <h5 class="text-center">Códigos Huffman</h5>
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>Carácter</th>
            <th>Frecuencia</th>
            <th>Código</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of codigos">
            <td>{{ c.letra }}</td>
            <td>{{ c.frecuencia }}</td>
            <td>{{ c.codigo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
