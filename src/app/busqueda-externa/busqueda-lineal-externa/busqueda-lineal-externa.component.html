<div class="container justify-content-center">
  <h1 class="my-3 text-center courier-prime-bold">Búsqueda Lineal en Memoria Externa</h1>

  <div class="row my-2">
    <div class="row">
      <!-- Configuración -->
      <div class="col-3" *ngIf="!mostrarEstructura">
        <label class="form-label mb-2">Cantidad de datos (n)</label>
        <input [(ngModel)]="cantreg" class="form-control" type="number" min="1">
      </div>

      <div class="col-3" *ngIf="!mostrarEstructura">
        <label class="form-label mb-2">Tamaño de las claves</label>
        <input [(ngModel)]="tamanoClave" class="form-control" type="number" min="1">
      </div>

      <div class="col-3 pt-4" *ngIf="!mostrarEstructura">
        <button class="btn btn-dark" (click)="generarEstructura()">Generar Estructura</button>
      </div>

      <!-- Exportar / Importar -->
      <div class="col-3 pt-4" *ngIf="mostrarEstructura">
        <button class="btn btn-success me-2" (click)="exportarEstructura()">Exportar JSON</button>
        <label class="btn btn-secondary">
          Importar JSON
          <input type="file" (change)="importarEstructura($event)" hidden accept=".json">
        </label>
      </div>

      <!-- Operaciones -->
      <div class="col-3" *ngIf="mostrarEstructura">
        <label class="form-label mb-2">Ingresar un valor</label>
        <div class="input-group">
          <input [(ngModel)]="ingreso" class="form-control" type="text">
          <button class="btn btn-dark" (click)="anadir()">Ingresar</button>
        </div>
      </div>

      <div class="col-3" *ngIf="mostrarEstructura">
        <label class="form-label mb-2">Buscar valor</label>
        <div class="input-group">
          <input [(ngModel)]="busqueda" class="form-control" type="text">
          <button class="btn btn-dark" (click)="buscar()">Buscar</button>
        </div>
      </div>

      <div class="col-3" *ngIf="mostrarEstructura">
        <label class="form-label mb-2">Eliminar valor</label>
        <div class="input-group">
          <input [(ngModel)]="retiro" class="form-control" type="text">
          <button class="btn btn-dark" (click)="eliminar()">Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Bloques -->
    <div class="row my-4" *ngIf="mostrarEstructura">
      <h3 class="mt-4 text-start courier-prime-bold">Estructura Generada:</h3>
      <h4 class="my-3" *ngIf="anadirFinalizado || eliminarFinalizado || buscarFinalizado">{{ resultado }}</h4>

      <div class="col-12" *ngFor="let bloque of bloques; let i = index" style="margin-bottom: 20px;">
        <h5>Bloque {{ i + 1 }}</h5>
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let valor of bloque; let j = index"
                [class.table-primary]="i === bloqueActual && j === filaActual"
                [class.table-secondary]="i === bloqueActual && j !== filaActual && buscarFinalizado && valor === ''">
              <td>{{ i * tamanoBloque + j + 1 }}</td>
              <td>{{ valor }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
